<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

<body>

<div class="container">
  <header>
    <h1>Соціологічне дослідження</h1>
    <p class="description">
      Тема: "Вплив ігрових жанрів на соціальну поведінку та світосприйняття". Будь ласка, дайте відповідь на запитання. Це займе не більше 5-7 хвилин. Дослідження повністю анонімне.
    </p>
  </header>

  <form id="quiz-form">
    <div id="questions-container">

      <div class="question-block">
        <label class="question-label">1. Ваш вік: *</label>
        <div class="options">
          <label><input type="radio" name="entry.807388403" value="16-17 років"> 16-17 років</label>
          <label><input type="radio" name="entry.807388403" value="17-18 років"> 17-18 років</label>
          <label><input type="radio" name="entry.807388403" value="18-19 років"> 18-19 років</label>
          <label><input type="radio" name="entry.807388403" value="19+ років"> 19+ років</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">2. Ваша стать: *</label>
        <div class="options">
          <label><input type="radio" name="entry.876960951" value="Чоловіча"> Чоловіча</label>
          <label><input type="radio" name="entry.876960951" value="Жіноча"> Жіноча</label>
          <label><input type="radio" name="entry.876960951" value="Інше"> Інше</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">3. Ваш основний вид діяльності: *</label>
        <div class="options">
          <label><input type="radio" name="entry.296896738" value="Робота"> Робота</label>
          <label><input type="radio" name="entry.296896738" value="Навчання"> Навчання</label>
          <label><input type="radio" name="entry.296896738" value="Робота і навчання"> Робота і навчання</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">4. Як би Ви оцінили свій рівень матеріального забезпечення? *</label>
        <div class="options">
          <label><input type="radio" name="entry.1494615359" value="Високий"> Високий</label>
          <label><input type="radio" name="entry.1494615359" value="Середній"> Середній</label>
          <label><input type="radio" name="entry.1494615359" value="Нижче середнього"> Нижче середнього</label>
          <label><input type="radio" name="entry.1494615359" value="Низький"> Низький</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">5. Як часто Ви граєте у відеоігри? *</label>
        <div class="options">
          <label><input type="radio" name="entry.817256972" value="Щодня, >3 годин"> Щодня, >3 годин</label>
          <label><input type="radio" name="entry.817256972" value="Щодня, 1-3 години"> Щодня, 1-3 години</label>
          <label><input type="radio" name="entry.817256972" value="Кілька разів на тиждень"> Кілька разів на тиждень</label>
          <label><input type="radio" name="entry.817256972" value="Рідше або ніколи"> Рідше або ніколи</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">6. Яким ігровим жанрам Ви надаєте перевагу? * (Можна декілька)</label>
        <div class="options">
          <label><input type="checkbox" name="entry.798607116" value="Шутери"> Шутери</label>
          <label><input type="checkbox" name="entry.798607116" value="Стратегії"> Стратегії</label>
          <label><input type="checkbox" name="entry.798607116" value="RPG / Рольові ігри"> RPG / Рольові ігри</label>
          <label><input type="checkbox" name="entry.798607116" value="MOBA"> MOBA</label>
          <label><input type="checkbox" name="entry.798607116" value="MMORPG"> MMORPG</label>
          <label><input type="checkbox" name="entry.798607116" value="Симулятори"> Симулятори</label>
          <label><input type="checkbox" name="entry.798607116" value="Пісочниці / Креативні"> Пісочниці / Креативні</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">7. Що Вас найбільше приваблює у Вашому улюбленому жанрі? * (Можна декілька)</label>
        <div class="options">
          <label><input type="checkbox" name="entry.1156958450" value="Змагальний аспект, перемога"> Змагальний аспект, перемога</label>
          <label><input type="checkbox" name="entry.1156958450" value="Сюжет та занурення у світ"> Сюжет та занурення у світ</label>
          <label><input type="checkbox" name="entry.1156958450" value="Соціальна взаємодія"> Соціальна взаємодія</label>
          <label><input type="checkbox" name="entry.1156958450" value="Можливість розслабитись"> Можливість розслабитись</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">8. Як Ви зазвичай граєте? * (Можна декілька)</label>
        <div class="options">
          <label><input type="checkbox" name="entry.1462500978" value="Переважно наодинці"> Переважно наодинці</label>
          <label><input type="checkbox" name="entry.1462500978" value="З випадковими людьми в онлайні"> З випадковими людьми в онлайні</label>
          <label><input type="checkbox" name="entry.1462500978" value="З друзями"> З друзями</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">9. "Ігри допомагають мені розвивати навички командної роботи" *</label>
        <div class="options scale">
          <label>5 (Не згоден)<input type="radio" name="entry.784505157" value="5 (Не згоден)"></label>
          <label>2<input type="radio" name="entry.784505157" value="2"></label>
          <label>3 (Нейтрально)<input type="radio" name="entry.784505157" value="3 (Нейтрально)"></label>
          <label>4<input type="radio" name="entry.784505157" value="4"></label>
          <label>5 (Згоден)<input type="radio" name="entry.784505157" value="5 (Згоден)"></label>
        </div>
      </div>

      <div class="question-block">

          <label>1<input type="radio" name="entry.663790545" value="1"></label>

      </div>

      <div class="question-block">
        <label class="question-label">11. "Я відчуваю себе частиною ігрової спільноти (ком'юніті)" *</label>

          <label>1<input type="radio" name="entry.152620928" value="1"></label>
          <label>2<input type="radio" name="entry.152620928" value="2"></label>
          <label>3<input type="radio" name="entry.152620928" value="3"></label>
          <label>4<input type="radio" name="entry.152620928" value="4"></label>
          <label>5<input type="radio" name="entry.152620928" value="5"></label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">12. "Ігри дають мені відчуття досягнення, якого бракує в реальному житті" *</label>
        <div class="options scale">
          <label>1<input type="radio" name="entry.1897842971" value="1"></label>
          <label>2<input type="radio" name="entry.1897842971" value="2"></label>
          <label>3<input type="radio" name="entry.1897842971" value="3"></label>
          <label>4<input type="radio" name="entry.1897842971" value="4"></label>
          <label>5<input type="radio" name="entry.1897842971" value="5"></label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">13. Чи траплялося, що Ви жертвували сном, щоб пограти довше? *</label>
        <div class="options">
          <label><input type="radio" name="entry.1907734912" value="Ніколи"> Ніколи</label>
          <label><input type="radio" name="entry.1907734912" value="Рідко"> Рідко</label>
          <label><input type="radio" name="entry.1907734912" value="Іноді"> Іноді</label>
          <label><input type="radio" name="entry.1907734912" value="Часто"> Часто</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">14. Чи призводили ігрові сесії до конфліктів з родиною чи друзями? *</label>
        <div class="options">
          <label><input type="radio" name="entry.90490376" value="Ніколи"> Ніколи</label>
          <label><input type="radio" name="entry.90490376" value="Рідко"> Рідко</label>
          <label><input type="radio" name="entry.90490376" value="Іноді"> Іноді</label>
          <label><input type="radio" name="entry.90490376" value="Часто"> Часто</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">15. Чи знаходили Ви нових друзів завдяки онлайн-іграм? *</label>
        <div class="options">
          <label><input type="radio" name="entry.1711762912" value="Так, і ми спілкуємося поза грою"> Так, і ми спілкуємося поза грою</label>
          <label><input type="radio" name="entry.1711762912" value="Так, але спілкуємося лише в грі або месенжері"> Так, але спілкуємося лише в грі або месенжері</label>

        </div>
      </div>

      <div class="question-block">
        <label class="question-label">16. Як ігри (особливо змагальницькі) впливають на Ваш рівень роздратованості *після* гри? *</label>
        <div class="options">
          <label><input type="radio" name="entry.1173855691" value="Я стаю спокійнішим / розслабленим"> Я стаю спокійнішим / розслабленим</label>
          <label><input type="radio" name="entry.1173855691" value="Ніяк не впливають"> Ніяк не впливають</label>
          <label><input type="radio" name="entry.1173855691" value="Я стаю трохи більш роздратованим"> Я стаю трохи більш роздратованим</label>
          <label><input type="radio" name="entry.1173855691" value="Я стаю значно більш агресивним"> Я стаю значно більш агресивним</label>

      </div>

      <div class="question-block">
        <label class="question-label">17. Як Ви реагуєте на невдачі або програш у грі? *</label>
        <div class="options">
          <label><input type="radio" name="entry.676779205" value="Спокійно, це лише гра"> Спокійно, це лише гра</label>
          <label><input type="radio" name="entry.676779205" value="Засмучуюсь, але швидко забуваю"> Засмучуюсь, але швидко забуваю</label>

          <label><input type="radio" name="entry.676779205" value="Намагаюся негайно відігратися"> Намагаюся негайно відігратися</label>
        </div>
      </div>

      <div class="question-block">
        <label class="question-label">18. Чи впливають сюжети та моральні дилеми в RPG на Ваші погляди в реальному житті? *</label>
        <div class="options">
          <label><input type="radio" name="entry.1739787017" value="Так, змушують задуматися"> Так, змушують задуматися</label>
          <label><input type="radio" name="entry.1739787017" value="Частково, але я чітко розділяю гру та реальність"> Частково, але я чітко розділяю гру та реальність</label>

          <label><input type="checkbox" name="entry.915776609" value="Стратегічне мислення"> Стратегічне мислення</label>
